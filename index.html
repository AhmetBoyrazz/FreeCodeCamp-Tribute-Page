<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Steve Jobs Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Steve Jobs</h1>
      <figure id="img-div">
        <img id="image" src="https://i.pinimg.com/originals/fb/4d/32/fb4d322785402ac7bc578113a416eebb.jpg"/>
        <figcaption id="img-caption">Steve Jobs unveils the Macintosh at Apple's shareholder meeting in 1984.</figcaption>
      </figure>
      <section id="tribute-info">
        <h2>Pioneer of the personal computer revolution</h2>
        <div class="timeline">
          <div class="container left">
            <div class="content">
              <h3>Feb 1955</h3>
              <p> Steven Paul was born in San Francisco, the son of Abdulfattah Jandali and Joanne Schieble. He is quickly adopted by Paul and Clara Jobs.</p>
            </div>
      </section>
    </main>
  </body>
</html>
